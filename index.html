
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse - Deal Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Design System Tokens */
        :root {
            --color-primary: #6C5DD3;
            --color-primary-light: rgba(108, 93, 211, 0.1);
            --color-primary-glow: rgba(108, 93, 211, 0.4);
            --color-accent: #00C4FF;
            --color-accent-warm: #FF754C;
            --color-canvas: #F7F7F9;
            --color-surface: #FFFFFF;
            --color-text-primary: #1B1D21;
            --color-text-secondary: #808191;
            --color-success: #4CE364;
            --color-warning: #FFAD33;
            --color-error: #FF5F5F;
            --shadow-soft: 0px 14px 40px rgba(33, 33, 33, 0.04);
            --shadow-button: 0px 4px 12px rgba(108, 93, 211, 0.4);
            --radius-card: 24px;
            --radius-button: 12px;
            --radius-pill: 9999px;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark mode (default) */
        html.dark body {
            background-color: #0a0a0a;
            color: #ededed;
        }
        
        /* Light mode - Airy & Approachable */
        html.light body {
            background-color: var(--color-canvas);
            color: var(--color-text-primary);
        }
        
        /* Airy Card Style - Light Mode */
        html.light .airy-card {
            background: var(--color-surface);
            border: none;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
        }
        
        /* Primary Button - Blurple with glow */
        .btn-primary {
            background: var(--color-primary);
            color: white;
            border-radius: var(--radius-button);
            box-shadow: var(--shadow-button);
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0px 6px 16px rgba(108, 93, 211, 0.5);
        }
        
        /* Active nav pill style */
        html.light .nav-active {
            background: var(--color-primary-light);
            color: var(--color-primary);
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        html.dark .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        html.light .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
        }
        html.light .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        .glass-panel {
            backdrop-filter: blur(12px);
        }
        html.dark .glass-panel {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        html.light .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
    </style>
